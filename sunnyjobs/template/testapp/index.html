<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
            color: #2c3e50;
        }

        .jumbotron {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .jumbotron h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .jumbotron p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #2c3e50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1a252f;
        }

        /* Optional: Responsive Design */
        @media (max-width: 600px) {
            .jumbotron h1 {
                font-size: 32px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
   <div class="jumbotron">
            <h1>Welcome To SUNNYJOBS</h1>
            <p>Continuous Job Updates For Every Hour.....</p>
            <a class="btn btn-primary btn-lg" href="/hydjobs">Hyderabad Jobs</a>
            <a class="btn btn-primary btn-lg" href="/punejobs">Pune Jobs</a>
            <a class="btn btn-primary btn-lg" href="/banglorejobs">Bangalore Jobs</a>
        </div>
    </div>
</body>
</html>
